<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
                    backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
            color: #0d47a1;
        }

        .qr-text {
            font-family: 'Courier New', monospace;
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }

        .debug {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
            text-align: left;
        }

        .debug h4 {
            margin-bottom: 5px;
            color: #856404;
        }

        .debug pre {
            font-size: 0.8rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Validador de QR Code</h1>

        <!-- Step 1: In√≠cio -->
        <div id="step1" class="step active">
            <p>Escaneie um QR code para validar seu conte√∫do</p>
            <br>
            <button onclick="startScanner()">üì± Iniciar Escaneamento</button>
        </div>

        <!-- Step 2: Scanner -->
        <div id="step2" class="step">
            <div class="info">
                <p>üì∏ Posicione o QR code na frente da c√¢mera</p>
            </div>
            <div id="reader"></div>
            <button onclick="stopScanner()" style="background: #dc3545; margin-top: 15px;">
                ‚èπÔ∏è Parar Scanner
            </button>

            <!-- Debug Info -->
            <div id="debugInfo" class="debug" style="display: none;">
                <h4>Debug Info:</h4>
                <pre id="debugLog"></pre>
            </div>
        </div>

        <!-- Step 3: Resultado -->
        <div id="step3" class="step">
            <div id="result"></div>
            <button onclick="resetScanner()">üîÑ Escanear Novamente</button>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isScanning = false;

        // Debug logging
        function debugLog(message) {
            console.log('[QR Debug]', message);
            const debugElement = document.getElementById('debugLog');
            if (debugElement) {
                debugElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
                document.getElementById('debugInfo').style.display = 'block';
            }
        }

        function showStep(stepNumber) {
            debugLog(`Showing step ${stepNumber}`);

            // Hide all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });

            // Show selected step
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function startScanner() {
            debugLog('Starting scanner...');
            showStep(2);

            // Initialize Html5QrCode
            html5QrCode = new Html5Qrcode("reader");

            // Configuration
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            debugLog('Scanner configuration: ' + JSON.stringify(config));

            // Start scanning
            html5QrCode.start(
                { facingMode: "environment" }, // Use back camera
                config,
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
                debugLog('Scanner started successfully');
            }).catch(err => {
                debugLog('Error starting scanner: ' + err);
                showError('Erro ao iniciar a c√¢mera: ' + err);
                showStep(1);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            debugLog('QR Code detected: ' + decodedText);
            debugLog('Full result: ' + JSON.stringify(decodedResult));

            // Stop scanner immediately
            stopScanner();

            // Show result
            showResult(decodedText, decodedResult);
            showStep(3);
        }

        function onScanFailure(error) {
            // This is called continuously while scanning, so we don't log every failure
            // debugLog('Scan failure: ' + error);
        }

        function stopScanner() {
            if (html5QrCode && isScanning) {
                debugLog('Stopping scanner...');

                html5QrCode.stop().then(() => {
                    debugLog('Scanner stopped successfully');
                    isScanning = false;
                }).catch(err => {
                    debugLog('Error stopping scanner: ' + err);
                    isScanning = false;
                });
            }
        }

        function showResult(decodedText, decodedResult) {
            debugLog('Showing result for: ' + decodedText);

            const resultDiv = document.getElementById('result');

            let resultHTML = `
                <div class="result">
                    <h3>‚úÖ QR Code Lido com Sucesso!</h3>
                    <div class="qr-text">${escapeHtml(decodedText)}</div>
                </div>
            `;

            // Analyze content
            const analysis = analyzeQRContent(decodedText);
            resultHTML += `
                <div class="info">
                    <h4>üìä An√°lise do Conte√∫do:</h4>
                    <p><strong>Tipo:</strong> ${analysis.type}</p>
                    <p><strong>Descri√ß√£o:</strong> ${analysis.description}</p>
                    ${analysis.action ? `<p><strong>A√ß√£o:</strong> ${analysis.action}</p>` : ''}
                </div>
            `;

            resultDiv.innerHTML = resultHTML;
        }

        function analyzeQRContent(text) {
            debugLog('Analyzing QR content: ' + text);

            // URL Detection
            if (text.match(/^https?:\/\//i)) {
                return {
                    type: 'URL',
                    description: 'Link para website',
                    action: 'Clique para abrir o link'
                };
            }

            // Email Detection
            if (text.match(/^mailto:/i)) {
                return {
                    type: 'Email',
                    description: 'Endere√ßo de email',
                    action: 'Clique para enviar email'
                };
            }

            // Phone Detection
            if (text.match(/^tel:/i) || text.match(/^\+?[\d\s\-\(\)]+$/)) {
                return {
                    type: 'Telefone',
                    description: 'N√∫mero de telefone',
                    action: 'Clique para ligar'
                };
            }

            // Wi-Fi Detection
            if (text.startsWith('WIFI:')) {
                return {
                    type: 'Wi-Fi',
                    description: 'Configura√ß√£o de rede Wi-Fi',
                    action: 'Use para conectar √† rede'
                };
            }

            // SMS Detection
            if (text.match(/^sms:/i)) {
                return {
                    type: 'SMS',
                    description: 'Mensagem de texto',
                    action: 'Clique para enviar SMS'
                };
            }

            // vCard Detection
            if (text.startsWith('BEGIN:VCARD')) {
                return {
                    type: 'Contato',
                    description: 'Informa√ß√µes de contato (vCard)',
                    action: 'Salve na agenda'
                };
            }

            // Location Detection
            if (text.match(/^geo:/i)) {
                return {
                    type: 'Localiza√ß√£o',
                    description: 'Coordenadas geogr√°ficas',
                    action: 'Abrir no mapa'
                };
            }

            // Default
            return {
                type: 'Texto',
                description: 'Conte√∫do de texto simples',
                action: null
            };
        }

        function showError(message) {
            debugLog('Error: ' + message);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Erro</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
            showStep(3);
        }

        function resetScanner() {
            debugLog('Resetting scanner...');

            // Clear debug info
            document.getElementById('debugLog').textContent = '';
            document.getElementById('debugInfo').style.display = 'none';

            // Stop scanner if still running
            stopScanner();

            // Reset to initial state
            showStep(1);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Initialize
        debugLog('Page loaded, ready to scan');

        // Add error handling for the page
        window.addEventListener('error', function(e) {
            debugLog('Global error: ' + e.error);
            showError('Erro inesperado: ' + e.error.message);
        });
    </script>
</body>
</html>
